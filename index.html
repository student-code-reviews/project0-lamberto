<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label"class="badge">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock, you win!</p>
    </div>
<div class="container">
    <div class="choices">
      <button class="choice" id="rock">
      <i class="far fa-hand-rock"></i>
    </button>
    </div>

    <div class="choices" >
      <button class="choice" id="paper">
      <i class="far fa-hand-paper"></i>
      <button>
    </div>

    <div class="choices" >
      <button class="choice" id="scissors">
      <i class="far fa-hand-scissors"></i>
    </button>
    </div>
  </div>
  <div>
    <div class="computer">
      <button class="choice" id="computer">

    </button>
    </div>
    <div>
  </body>
